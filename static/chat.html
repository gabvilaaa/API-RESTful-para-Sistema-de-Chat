<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat ‚Äî Conversas</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --primary: #4f46e5;
      --muted: #6b7280;
      --danger: #ef4444;
      --radius: 10px;
      --shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
      color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rooms,
    .privates {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .rooms-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-right: 5px;
    }

    .rooms-header h3 {
      font-size: 14px;
      color: var(--muted);
      margin-top: 10px;
      margin-bottom: 6px;
    }

    #addNewRoomBtn {
      background: var(--primary);
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      padding-bottom: 2px;
      transition: transform 0.2s;
    }

    #addNewRoomBtn:hover {
      transform: scale(1.1);
    }

    /* Barra de Pesquisa */
    .search-container {
      padding: 5px 0 10px;
    }

    #roomSearch {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    #roomSearch:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }

    .item {
      background: #f9fafb;
      border-radius: var(--radius);
      padding: 10px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .item:hover {
      background: rgba(79, 70, 229, 0.1);
    }

    .empty-state {
      padding: 20px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }

    .empty-state p {
      margin: 0 0 12px;
    }

    .empty-state button {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 8px 12px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .empty-state button:hover {
      background: var(--primary);
      color: white;
    }

    /* Chat Area */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f3f4f6;
    }

    .chat-header {
      padding: 14px 20px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    /* NOVO: Torna o t√≠tulo do chat clic√°vel quando ativo */
    #chatTitle.active {
      cursor: pointer;
      text-decoration: underline;
      text-decoration-style: dotted;
    }

    #leaveRoomBtn {
      background-color: var(--danger);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: var(--radius);
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #leaveRoomBtn:hover {
      background-color: #d93737;
    }


    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .msg strong {
      font-weight: 600;
    }

    .msg.self {
      background: var(--primary);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .msg.other {
      background: #fff;
      color: #111;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: #fff;
      align-items: center;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
    }

    .chat-input button:hover {
      background: #4338ca;
    }

    /* Estilos do Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transform: scale(0.95);
      transition: transform 0.3s;
    }

    .modal-overlay.visible .modal-content {
      transform: scale(1);
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-actions button {
      padding: 10px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      border: none;
    }

    .modal-actions button[type="submit"] {
      background: var(--primary);
      color: white;
    }

    .modal-actions button[type="button"] {
      background: #f3f4f6;
      color: var(--muted);
    }

    /* NOVO: Estilos para o conte√∫do do modal de informa√ß√µes */
    #modalRoomDesc {
      font-size: 15px;
      color: var(--muted);
      margin-bottom: 20px;
      border-left: 3px solid var(--primary);
      padding-left: 12px;
    }

    #modalUserList {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      padding: 8px;
    }

    .user-list-item {
      padding: 8px 10px;
      border-radius: 6px;
    }

    .user-list-item:nth-child(odd) {
      background-color: #f9fafb;
    }

    .modal-status-msg {
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
    }

    .modal-status-msg.error {
      background: rgba(239, 68, 68, 0.08);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.12);
    }

    .switch-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9fafb;
      padding: 12px;
      border-radius: var(--radius);
      margin-top: 16px;
    }

    .switch-container label[for="isPrivateSwitch"] {
      margin: 0;
      font-weight: 500;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--primary);
    }

    input:checked+.slider:before {
      transform: translateX(22px);
    }

    #private-options .form-group {
      position: relative;
    }

    .user-search-results {
      position: absolute;
      width: 100%;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      z-index: 1001;
      max-height: 150px;
      overflow-y: auto;
    }

    .user-search-results .result-item {
      padding: 10px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    .user-search-results .result-item:hover {
      background-color: #f3f4f6;
    }

    .invited-users-container {
      background-color: #f9fafb;
      border: 1px dashed #d1d5db;
      border-radius: var(--radius);
      padding: 10px;
      min-height: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }

    .invited-user-tag {
      display: inline-flex;
      align-items: center;
      background: #eef2ff;
      color: var(--primary);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
    }

    .remove-user-btn {
      margin-left: 6px;
      cursor: pointer;
      font-weight: bold;
      color: #999;
    }

    .remove-user-btn:hover {
      color: #333;
    }

    .no-invited-users {
      font-size: 13px;
      color: var(--muted);
    }


    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }

    .user-list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }

    .remove-btn {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .remove-btn:hover {
      color: red;
      transform: scale(1.1);
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <div class="sidebar-header">
      <span id="userLabel">üí¨ ChatApp</span>
      <button id="logoutBtn" style="border:none;background:none;color:#ef4444;cursor:pointer;">Sair</button>
    </div>

    <div class="rooms">
      <div class="rooms-header">
        <h3>Salas</h3>
        <button id="addNewRoomBtn" title="Criar nova sala">+</button>
      </div>
      <div class="search-container">
        <input type="search" id="roomSearch" placeholder="Pesquisar salas...">
      </div>
      <div id="roomList">Carregando...</div>
    </div>

    <div class="privates">
      <h3>Privados</h3>
      <div id="privateList"></div>
    </div>
  </div>

  <div class="chat">
    <div class="chat-header">
      <span id="chatTitle">Selecione uma conversa</span>
      <button id="leaveRoomBtn" style="display: none;">Sair do Chat</button>
    </div>
    <div class="messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem..." disabled>
      <button id="sendBtn" disabled>Enviar</button>
    </div>
  </div>

  <div id="createRoomModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Criar Nova Sala</h2>
      <form id="createRoomForm" novalidate>
        <div class="form-group">
          <label for="roomName">Nome da Sala</label>
          <input type="text" id="roomName" required placeholder="Ex: Jogos Online">
        </div>
        <div class="form-group">
          <label for="roomDescription">Descri√ß√£o</label>
          <input type="text" id="roomDescription" required placeholder="Um lugar para falar sobre jogos">
        </div>
        <div class="switch-container">
          <label for="isPrivateSwitch">Sala Privada</label>
          <label class="switch">
            <input type="checkbox" id="isPrivateSwitch">
            <span class="slider"></span>
          </label>
        </div>

        <div id="private-options" style="display: none; margin-top: 16px;">
          <div class="form-group">
            <label for="userSearch">Adicionar Usu√°rio</label>
            <input type="text" id="userSearch" autocomplete="off" placeholder="Digite para buscar usu√°rios..."
              style="position: relative;">
            <div id="userSearchResults" class="user-search-results"></div>
          </div>
          <div class="form-group">
            <label>Convidados</label>
            <div id="invitedUsers" class="invited-users-container">
              <span class="no-invited-users">Nenhum usu√°rio convidado.</span>
            </div>
          </div>
        </div>

        <div id="modalStatus"></div>
        <div class="modal-actions">
          <button type="button" id="cancelCreateRoom">Cancelar</button>
          <button type="submit">Criar Sala</button>
        </div>
      </form>
    </div>
  </div>

  <div id="roomInfoModal" class="modal-overlay">
    <div class="modal-content">
      <h2 id="modalRoomTitle">Informa√ß√µes da Sala</h2>
      <p id="modalRoomDesc">Descri√ß√£o da sala...</p>

      <h3>Membros</h3>
      <div id="modalUserList">
      </div>

      <div class="modal-actions">
        <button type="button" id="closeRoomInfo">Fechar</button>
      </div>
    </div>
  </div>

  <script>
    let ws = null;
    let currentRoom = null;
    let allUserRooms = [];
    let roomMembers = [];
    let isPrivate = false;

    const username = localStorage.getItem("username");
    const userId = localStorage.getItem("userId");

    const createRoomModal = document.getElementById("createRoomModal");
    const createRoomForm = document.getElementById("createRoomForm");
    const cancelCreateRoomBtn = document.getElementById("cancelCreateRoom");
    const modalStatus = document.getElementById('modalStatus');
    const roomSearchInput = document.getElementById('roomSearch');

    // NOVO: Elementos do modal de informa√ß√µes da sala
    const roomInfoModal = document.getElementById('roomInfoModal');
    const modalRoomTitle = document.getElementById('modalRoomTitle');
    const modalRoomDesc = document.getElementById('modalRoomDesc');
    const modalUserList = document.getElementById('modalUserList');
    const closeRoomInfoBtn = document.getElementById('closeRoomInfo');
    const chatTitle = document.getElementById('chatTitle');

    const isPrivateSwitch = document.getElementById("isPrivateSwitch");
    const privateOptions = document.getElementById("private-options");
    const userSearchInput = document.getElementById("userSearch");
    const userSearchResults = document.getElementById("userSearchResults");
    const invitedUsersContainer = document.getElementById("invitedUsers");
    let invitedUsers = [];
    let usersInvited = [];
    let allUsers = [];
    let isAdm = false;
    let userSelected = false;


    if (!username || !userId) {
      window.location.href = "/";
    } else {
      document.getElementById("userLabel").textContent = "üë§ " + username;
    }

    function resetChatView() {
      if (ws) {
        ws.close();
        ws = null;
      }
      currentRoom = null;
      chatTitle.textContent = "Selecione uma conversa";
      chatTitle.classList.remove('active'); // NOVO: Remove a classe clic√°vel
      document.getElementById('messages').innerHTML = '';
      document.getElementById("messageInput").disabled = true;
      document.getElementById("sendBtn").disabled = true;
      document.getElementById("leaveRoomBtn").style.display = 'none';
    }

    function openCreateRoomModal() {
      modalStatus.innerHTML = '';
      createRoomForm.reset();
      createRoomModal.classList.add("visible");
    }

    async function renderRooms(roomsToRender, newRooms) {
      const roomList = document.getElementById("roomList");
      const privateList = document.getElementById("privateList");

      roomList.innerHTML = "";
      privateList.innerHTML = "";

      if (roomsToRender && roomsToRender.length > 0) {
        for (const r of roomsToRender) {
          const div = document.createElement("div");
          div.className = "item";
          div.textContent = r.name;

          const resRoomData = await fetch(`/rooms/users/${r.id}`);
          const roomData = await resRoomData.json();
          const members = roomData.user_ids;

          div.onclick = () => connectToRoom(r.id, r.name, members, r.is_private);

          if (r.is_private) {
            privateList.appendChild(div);
          } else {
            roomList.appendChild(div);
          }
        }
      } else if (roomSearchInput.value) {
        roomList.innerHTML = `<div class="empty-state"><p>Nenhuma sala sua encontrada.</p></div>`;
      } else if (newRooms.length === 0) {
        roomList.innerHTML = `
      <div class="empty-state">
        <p>Nenhum chat dispon√≠vel.</p>
        <button id="createRoomBtn">Criar uma sala</button>
      </div>
    `;
        document.getElementById("createRoomBtn").addEventListener("click", openCreateRoomModal);
      }

      const nonPrivateNewRooms = newRooms.filter(r => !r.is_private);

      if (nonPrivateNewRooms.length > 0) {
        const newState = document.createElement("div");
        newState.classList.add("empty-state");
        newState.innerHTML = `<p>Novas salas dispon√≠veis.</p>`;
        roomList.appendChild(newState);

        for (const r of nonPrivateNewRooms) {
          const div = document.createElement("div");
          div.className = "item";
          div.textContent = r.name;
          div.onclick = () => connectToRoom(r.id, r.name, r.members, false);
          roomList.appendChild(div);
        }
      }

      const privateNewRooms = newRooms.filter(r => r.is_private);
      for (const r of privateNewRooms) {
        const div = document.createElement("div");
        div.className = "item";
        div.textContent = r.name;
        div.onclick = () => connectToRoom(r.id, r.name, r.members, true);
        privateList.appendChild(div);
      }
    }

    async function get_new_rooms() {
      if (roomSearchInput.value) {
        const resnewRooms = await fetch(`/rooms?name=${roomSearchInput.value}`);
        if (!resnewRooms.ok) throw new Error("Falha ao carregar salas.");
        newRooms = await resnewRooms.json();
      } else {
        newRooms = []
      }
      return newRooms.filter(nr => !allUserRooms.some(ur => ur.id === nr.id));
    }

    async function loadRooms() {
      const roomList = document.getElementById("roomList");
      try {
        const resRooms = await fetch(`/rooms/${userId}`);
        if (!resRooms.ok) throw new Error("Falha ao carregar salas.");
        allUserRooms = await resRooms.json();
        renderRooms(allUserRooms, []);
      } catch (e) {
        console.error(e);
        roomList.innerHTML = `<div class="empty-state"><p>Erro ao carregar salas.</p></div>`;
      }
    }

    async function loadRoomsAndRender(filteredRooms) {
      const newRooms = await get_new_rooms();
      renderRooms(filteredRooms, newRooms);
    }

    async function connectToRoom(roomId, name, members, privateRoom) {
      if (ws) ws.close();



      const resIsAdm = await fetch(`/rooms/${roomId}/users/${userId}/is_admin`)
      resData = await resIsAdm.json();

      isAdm = resData.is_admin;
      await console.log("is adm:", isAdm);
      const resRooms = await fetch(`/rooms/${userId}`);
      newRooms = await resRooms.json();
      isPrivate = privateRoom;
      roomMembers = members;
      currentRoom = roomId;

      let hasRoom = false;
      newRooms.forEach(r => {
        if (r.id === currentRoom) hasRoom = true;
      });



      if (!hasRoom) {
        const enterRes = await fetch(`/rooms/${currentRoom}/enter?userId=${userId}&userRole=user`, { method: 'POST' });
        if (!enterRes.ok) throw new Error("N√£o foi poss√≠vel entrar na sala.");
        loadRooms();
      }



      chatTitle.textContent = name;
      chatTitle.classList.add('active'); // NOVO: Torna o t√≠tulo clic√°vel
      document.getElementById("messageInput").disabled = false;
      document.getElementById("sendBtn").disabled = false;
      document.getElementById('messages').innerHTML = '';
      document.getElementById('leaveRoomBtn').style.display = 'inline-block';

      ws = new WebSocket(`ws://localhost:8000/ws/${roomId}/${username}`);
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        appendMessage(data.sender, data.content, data.sender === username);
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);

        // Verifica se √© uma notifica√ß√£o de remo√ß√£o
        if (data.type === 'removed') {
          alert(data.message); // Exibe o alerta para o usu√°rio
          resetChatView();      // Limpa a tela do chat
          loadRooms();          // Recarrega a lista de salas na sidebar
        }
        // Se n√£o for, √© uma mensagem de chat normal
        else {
          appendMessage(data.sender, data.content, data.sender === username);
        }
      };  
      loadMessages();
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !ws) return;

      const payload = { senderId: parseInt(userId), content: text };

      if (!isPrivate) {
        fetch(`/rooms/${currentRoom}/messages`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        }).catch(err => console.error("API Error:", err));
      } else {
        fetch(`/messages/direct/${roomMembers[0]}?senderId=${userId}&content=${encodeURIComponent(payload.content)}`, {
          method: 'POST'
        });
      }
      ws.send(JSON.stringify({ content: text }));
      input.value = "";
    }

    async function loadMessages() {
      const resMessage = await fetch(`/rooms/${currentRoom}/messages`);
      if (!resMessage.ok) {
        console.error("Erro ao carregar mensagens.");
        return;
      }
      const messageData = await resMessage.json();
      if (!messageData || messageData.length === 0) return;

      for (const msg of messageData) {
        const sender_info = await fetch(`/users/${msg.sender_id}`);
        if (sender_info.ok) {
          const senderData = await sender_info.json();
          appendMessage(senderData.name, msg.content, msg.sender_id == userId);
        }
      }
    }

    function appendMessage(sender, text, self) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + (self ? "self" : "other");
      const senderSpan = self ? '' : `<strong>${sender}:</strong> `;
      div.innerHTML = `${senderSpan}${text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // Fun√ß√£o para abrir o modal de informa√ß√µes da sala
    async function openRoomInfoModal() {
      if (!currentRoom) return;

      // 1. Encontrar os detalhes da sala atual
      const roomDetails = allUserRooms.find(r => r.id === currentRoom);
      if (!roomDetails) {
        console.error("Detalhes da sala n√£o encontrados.");
        return;
      }

      // 2. Preencher t√≠tulo e descri√ß√£o
      modalRoomTitle.textContent = roomDetails.name;
      modalRoomDesc.textContent = roomDetails.description;
      modalUserList.innerHTML = '<p>Carregando membros...</p>';

      // 3. Exibir o modal
      roomInfoModal.classList.add('visible');

      // 4. Buscar e listar os membros
      try {
        const memberPromises = roomMembers.map(memberId =>
          fetch(`/users/${memberId}`).then(res => res.json())
        );
        const membersData = await Promise.all(memberPromises);

        modalUserList.innerHTML = ''; // Limpa o "Carregando..."
        membersData.forEach(member => {
          if (member && member.name) {
            const item = document.createElement('div');
            item.className = 'user-list-item';
            item.textContent = `${member.name} (@${member.username})`;

            if (isAdm) {
              const removeBtn = document.createElement('button');

              removeBtn.innerHTML = 'üóëÔ∏è';
              removeBtn.className = 'remove-btn';
              removeBtn.title = 'Remover usu√°rio';

              // A√ß√£o ao clicar
              removeBtn.addEventListener('click', async () => {
                await fetch(`/rooms/${currentRoom}/leave?userId=${member.id}`, { method: 'POST' });
                item.remove();
                // removeUser(member.id);  <-- exemplo de fun√ß√£o
              });

              // Adiciona o bot√£o ao item
              item.appendChild(removeBtn);
            }
            modalUserList.appendChild(item);
          }
        });
      } catch (error) {
        modalUserList.innerHTML = '<p>Erro ao carregar membros.</p>';
        console.error(error);
      }
    }

    isPrivateSwitch.addEventListener('change', () => {
      if (isPrivateSwitch.checked) {
        privateOptions.style.display = 'block';
      } else {
        privateOptions.style.display = 'none';
        userSearchInput.value = '';
        userSearchResults.innerHTML = '';
        invitedUsers = [];
        userSelected = false;
        usersInvited = [];
        renderInvitedUsers();
      }
    });

    async function loadAllUsers() {
      if (allUsers.length > 0) return allUsers;

      try {
        const res = await fetch(`/Allusers`);
        if (!res.ok) throw new Error('Falha ao buscar todos os usu√°rios');
        allUsers = await res.json();
        return allUsers;
      } catch (err) {
        console.error('Erro ao carregar usu√°rios:', err);
        return [];
      }
    }

    userSearchInput.addEventListener('input', async (e) => {
      const query = e.target.value.toLowerCase();
      userSearchResults.innerHTML = '';
      if (query.length < 2 || userSelected) return;

      const users = await loadAllUsers();
      const filteredUsers = users.filter(user => user.name.toLowerCase().includes(query));

      filteredUsers.forEach(user => {
        if (invitedUsers.some(invited => invited.id === user.id) || user.id == userId) return;
        const item = document.createElement('div');
        item.className = 'result-item';
        item.textContent = `${user.name} (@${user.username})`;
        item.onclick = () => addUserToInviteList(user);
        userSearchResults.appendChild(item);
      });
    });

    function addUserToInviteList(user) {
      if (!invitedUsers.some(invited => invited.id === user.id)) {
        invitedUsers.push(user);
        renderInvitedUsers();
      }
      userSearchInput.value = '';
      userSearchResults.innerHTML = '';
      userSearchInput.focus();
      userSelected = true;
      usersInvited.push(user);
    }

    function removeUserFromInviteList(userIdToRemove) {
      invitedUsers = invitedUsers.filter(user => user.id !== userIdToRemove);
      usersInvited = usersInvited.filter(user => user.id !== userIdToRemove);
      userSelected = false;
      renderInvitedUsers();
    }

    function renderInvitedUsers() {
      invitedUsersContainer.innerHTML = '';
      if (invitedUsers.length === 0) {
        invitedUsersContainer.innerHTML = '<span class="no-invited-users">Nenhum usu√°rio convidado.</span>';
      } else {
        invitedUsers.forEach(user => {
          const tag = document.createElement('div');
          tag.className = 'invited-user-tag';
          tag.innerHTML = `${user.name}<span class="remove-user-btn" onclick="removeUserFromInviteList(${user.id})" title="Remover">&times;</span>`;
          invitedUsersContainer.appendChild(tag);
        });
      }
    }

    // --- Event Listeners ---
    roomSearchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredRooms = allUserRooms.filter(room => room.name.toLowerCase().includes(searchTerm));
      loadRoomsAndRender(filteredRooms);
    });

    document.getElementById('leaveRoomBtn').addEventListener('click', async () => {
      if (!currentRoom || !confirm('Tem certeza que deseja sair desta sala?')) return;

      try {
        const res = await fetch(`/rooms/${currentRoom}/leave?userId=${userId}`, { method: 'POST' });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.detail || 'N√£o foi poss√≠vel sair da sala.');
        }
        alert('Voc√™ saiu da sala.');
        resetChatView();
        loadRooms();
      } catch (error) {
        console.error('Erro ao sair da sala:', error);
        alert(error.message);
      }
    });

    // NOVO: Event listener para abrir o modal de informa√ß√µes
    chatTitle.addEventListener('click', () => {
      if (chatTitle.classList.contains('active')) {
        openRoomInfoModal();
      }
    });

    // NOVO: Event listeners para fechar o modal de informa√ß√µes
    closeRoomInfoBtn.addEventListener('click', () => roomInfoModal.classList.remove('visible'));
    roomInfoModal.addEventListener('click', (e) => {
      if (e.target === roomInfoModal) {
        roomInfoModal.classList.remove('visible');
      }
    });

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("messageInput").addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("username");
      localStorage.removeItem("userId");
      window.location.href = "/";
    });
    document.getElementById('addNewRoomBtn').addEventListener('click', openCreateRoomModal);
    cancelCreateRoomBtn.addEventListener("click", () => createRoomModal.classList.remove("visible"));
    createRoomModal.addEventListener("click", (e) => { if (e.target === createRoomModal) createRoomModal.classList.remove("visible"); });

    createRoomForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const roomName = document.getElementById("roomName").value.trim();
      const roomDescription = document.getElementById("roomDescription").value.trim();
      const isPrivate = document.getElementById("isPrivateSwitch").checked;

      if (!roomName || !roomDescription) {
        modalStatus.innerHTML = `<div class="modal-status-msg error">Preencha todos os campos.</div>`;
        return;
      } else if (isPrivate && usersInvited.length === 0) {
        modalStatus.innerHTML = `<div class="modal-status-msg error">Adicione pelo menos um usu√°rio.</div>`;
        return;
      }
      modalStatus.innerHTML = '';

      try {
        const res = await fetch('/rooms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name: roomName, description: roomDescription, members: 1, is_private: isPrivate })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({ detail: res.statusText }));
          throw new Error(err.detail || 'Erro ao criar a sala.');
        }

        const newRoom = await res.json();
        const enterRes = await fetch(`/rooms/${newRoom.id}/enter?userId=${userId}&userRole=adm`, { method: 'POST' });

        for (const user of usersInvited) {
          await fetch(`/rooms/${newRoom.id}/enter?userId=${user.id}&userRole=user`, { method: 'POST' });
        }

        if (!enterRes.ok) throw new Error("N√£o foi poss√≠vel entrar na sala rec√©m-criada.");

        createRoomModal.classList.remove("visible");
        loadRooms();

      } catch (err) {
        console.error(err);
        modalStatus.innerHTML = `<div class="modal-status-msg error">${err.message}</div>`;
      }
    });

    loadRooms();
  </script>
</body>
