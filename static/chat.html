<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chat â€” Conversas</title>
  <style>
    :root {
      --bg: #f9fafb;
      --card: #ffffff;
      --primary: #4f46e5;
      --muted: #6b7280;
      --radius: 10px;
      --shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      background: #fff;
      border-right: 1px solid #e5e7eb;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow);
    }

    .sidebar-header {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      font-weight: 600;
      color: var(--primary);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .rooms,
    .privates {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .rooms-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-right: 5px;
    }

    .rooms-header h3 {
      font-size: 14px;
      color: var(--muted);
      margin-top: 10px;
      margin-bottom: 6px;
    }

    #addNewRoomBtn {
      background: var(--primary);
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      padding-bottom: 2px;
      transition: transform 0.2s;
    }

    #addNewRoomBtn:hover {
      transform: scale(1.1);
    }

    /* Barra de Pesquisa */
    .search-container {
      padding: 5px 0 10px;
    }

    #roomSearch {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    #roomSearch:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
    }

    .item {
      background: #f9fafb;
      border-radius: var(--radius);
      padding: 10px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .item:hover {
      background: rgba(79, 70, 229, 0.1);
    }

    .empty-state {
      padding: 20px;
      text-align: center;
      color: var(--muted);
      font-size: 14px;
    }

    .empty-state p {
      margin: 0 0 12px;
    }

    .empty-state button {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
      padding: 8px 12px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s;
    }

    .empty-state button:hover {
      background: var(--primary);
      color: white;
    }

    /* Chat Area */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #f3f4f6;
    }

    .chat-header {
      padding: 14px 20px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .msg strong {
      font-weight: 600;
    }

    .msg.self {
      background: var(--primary);
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .msg.other {
      background: #fff;
      color: #111;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .chat-input {
      display: flex;
      padding: 12px;
      border-top: 1px solid #e5e7eb;
      background: #fff;
      align-items: center;
      gap: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      outline: none;
      font-size: 14px;
    }

    .chat-input button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
    }

    .chat-input button:hover {
      background: #4338ca;
    }

    /* Estilos do Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
    }

    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--card);
      padding: 24px;
      border-radius: var(--radius);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transform: scale(0.95);
      transition: transform 0.3s;
    }

    .modal-overlay.visible .modal-content {
      transform: scale(1);
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 20px;
    }

    .form-group {
      margin-bottom: 12px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: var(--radius);
      outline: none;
      font-size: 14px;
      box-sizing: border-box;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .modal-actions button {
      padding: 10px 16px;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: 600;
      border: none;
    }

    .modal-actions button[type="submit"] {
      background: var(--primary);
      color: white;
    }

    .modal-actions button[type="button"] {
      background: #f3f4f6;
      color: var(--muted);
    }

    .modal-status-msg {
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 10px;
    }

    .modal-status-msg.error {
      background: rgba(239, 68, 68, 0.08);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.12);
    }

    .switch-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f9fafb;
      padding: 12px;
      border-radius: var(--radius);
      margin-top: 16px;
    }

    .switch-container label[for="isPrivateSwitch"] {
      margin: 0;
      font-weight: 500;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: var(--primary);
    }

    input:checked+.slider:before {
      transform: translateX(22px);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <div class="sidebar">
    <div class="sidebar-header">
      <span id="userLabel">ðŸ’¬ ChatApp</span>
      <button id="logoutBtn" style="border:none;background:none;color:#ef4444;cursor:pointer;">Sair</button>
    </div>

    <div class="rooms">
      <div class="rooms-header">
        <h3>Salas</h3>
        <button id="addNewRoomBtn" title="Criar nova sala">+</button>
      </div>
      <div class="search-container">
        <input type="search" id="roomSearch" placeholder="Pesquisar salas...">
      </div>
      <div id="roomList">Carregando...</div>
    </div>

    <div class="privates">
      <h3>Privados</h3>
      <div id="privateList"></div>
    </div>
  </div>

  <div class="chat">
    <div class="chat-header">
      <span id="chatTitle">Selecione uma conversa</span>
    </div>
    <div class="messages" id="messages"></div>
    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Digite sua mensagem..." disabled>
      <button id="sendBtn" disabled>Enviar</button>
    </div>
  </div>

  <div id="createRoomModal" class="modal-overlay">
    <div class="modal-content">
      <h2>Criar Nova Sala</h2>
      <form id="createRoomForm" novalidate>
        <div class="form-group">
          <label for="roomName">Nome da Sala</label>
          <input type="text" id="roomName" required placeholder="Ex: Jogos Online">
        </div>
        <div class="form-group">
          <label for="roomDescription">DescriÃ§Ã£o</label>
          <input type="text" id="roomDescription" required placeholder="Um lugar para falar sobre jogos">
        </div>
        <div class="switch-container">
          <label for="isPrivateSwitch">Sala Privada</label>
          <label class="switch">
            <input type="checkbox" id="isPrivateSwitch">
            <span class="slider"></span>
          </label>
        </div>
        <div id="modalStatus"></div>
        <div class="modal-actions">
          <button type="button" id="cancelCreateRoom">Cancelar</button>
          <button type="submit">Criar Sala</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let ws = null;
    let currentRoom = null;
    let allUserRooms = []; // Guarda todas as salas do usuÃ¡rio
    const username = localStorage.getItem("username");
    const userId = localStorage.getItem("userId");

    const createRoomModal = document.getElementById("createRoomModal");
    const createRoomForm = document.getElementById("createRoomForm");
    const cancelCreateRoomBtn = document.getElementById("cancelCreateRoom");
    const modalStatus = document.getElementById('modalStatus');
    const roomSearchInput = document.getElementById('roomSearch');

    if (!username || !userId) {
      window.location.href = "/";
    } else {
      document.getElementById("userLabel").textContent = "ðŸ‘¤ " + username;
    }

    function openCreateRoomModal() {
      modalStatus.innerHTML = '';
      createRoomForm.reset();
      createRoomModal.classList.add("visible");
    }

    function renderRooms(roomsToRender, newRooms) {
      const roomList = document.getElementById("roomList");
      const privateList = document.getElementById("privateList");

      roomList.innerHTML = "";
      privateList.innerHTML = "";

      // Renderizando roomsToRender
      if (roomsToRender && roomsToRender.length > 0) {
        roomsToRender.forEach(r => {
          const div = document.createElement("div");
          div.className = "item";
          div.textContent = r.name;
          div.onclick = () => connectToRoom(r.id, r.name);

          if (r.is_private) {
            privateList.appendChild(div);
          } else {
            roomList.appendChild(div);
          }
        });
      } else if (roomSearchInput.value) {
        roomList.innerHTML = `<div class="empty-state"><p>Nenhuma sala encontrada.</p></div>`;
      } else {
        roomList.innerHTML = `
            <div class="empty-state">
                <p>Nenhum chat disponÃ­vel.</p>
                <button id="createRoomBtn">Criar uma sala</button>
            </div>
        `;
        document.getElementById("createRoomBtn").addEventListener("click", openCreateRoomModal);
      }

      // Verificando as novas salas
      console.log('Novas salas:', newRooms);
      if (Array.isArray(newRooms) && newRooms.length > 0) {
        const newState = document.createElement("div");
        newState.classList.add("empty-state");
        newState.innerHTML = `
            <p>Novas salas disponÃ­veis.</p>
            <button id="createRoomBtn">Criar uma sala</button>
        `;
        roomList.appendChild(newState);

        newRooms.forEach(r => {
          const div = document.createElement("div");
          div.className = "item";
          div.textContent = r.name;
          div.onclick = () => connectToRoom(r.id, r.name);

          if (r.is_private) {
            privateList.appendChild(div);
          } else {
            roomList.appendChild(div);
          }
        });
      }
    }


    async function get_new_rooms() {
      if (roomSearchInput.value) {
        const resnewRooms = await fetch(`/rooms?name=${roomSearchInput.value}`);
        if (!resnewRooms.ok) throw new Error("Falha ao carregar salas.");
        newRooms = await resnewRooms.json();
        await console.log(newRooms);
      } else {
        newRooms = []

      }
      return newRooms;
    }

    async function loadRooms() {
      const roomList = document.getElementById("roomList");
      try {
        const resRooms = await fetch(`/rooms/${userId}`);
        if (!resRooms.ok) throw new Error("Falha ao carregar salas.");


        allUserRooms = await resRooms.json();

        renderRooms(allUserRooms, []);

      } catch (e) {
        console.error(e);
        roomList.innerHTML = `<div class="empty-state"><p>Erro ao carregar salas.</p></div>`;
      }
    }

    async function loadRoomsAndRender(filteredRooms) {
      const newRooms = await get_new_rooms(); // Aqui vocÃª espera a resposta!

      console.log("Novas salas resolvidas:", newRooms); // Agora sim, serÃ¡ um array

      renderRooms(filteredRooms, newRooms); // Aqui vocÃª passa os dados prontos
    }


    function connectToRoom(roomId, name) {
      if (ws) ws.close();
      currentRoom = roomId;
      document.getElementById("chatTitle").textContent = name;
      document.getElementById("messageInput").disabled = false;
      document.getElementById("sendBtn").disabled = false;
      document.getElementById('messages').innerHTML = '';

      ws = new WebSocket(`ws://localhost:8000/ws/${roomId}/${username}`);
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        appendMessage(data.sender, data.content, data.sender === username);
      };
      loadMessages();
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !ws) return;

      const payload = {
        senderId: parseInt(userId),
        content: text
      };

      fetch(`/rooms/${currentRoom}/messages`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).catch(err => console.error("API Error:", err));

      ws.send(JSON.stringify({ content: text }));
      input.value = "";
    }

    async function loadMessages() {

      const resMessage = await fetch(`/rooms/${currentRoom}/messages`);
      if (!resMessage.ok) {
        console.error("Erro ao carregar mensagens.");
        return;
      }
      const messageData = await resMessage.json();
      if (!messageData || messageData.length === 0) return;


      messageData.forEach(msg => {
        //  console.log("Carregando mensagens para a sala");
        appendMessage(msg.sender_id, msg.content, true);
      });
    }

    function appendMessage(sender, text, self = false) {
      const messages = document.getElementById("messages");
      const div = document.createElement("div");
      div.className = "msg " + (self ? "self" : "other");

      const senderSpan = self ? '' : `<strong>${sender}:</strong> `;
      div.innerHTML = `${senderSpan}${text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}`;

      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    // --- Event Listeners ---
    roomSearchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filteredRooms = allUserRooms.filter(room => room.name.toLowerCase().includes(searchTerm));
      //console.log(`Novas salas: ${newRooms}`);
      loadRoomsAndRender(filteredRooms);

    });

    document.getElementById("sendBtn").addEventListener("click", sendMessage);
    document.getElementById("messageInput").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("username");
      localStorage.removeItem("userId");
      window.location.href = "/";
    });

    document.getElementById('addNewRoomBtn').addEventListener('click', openCreateRoomModal);

    cancelCreateRoomBtn.addEventListener("click", () => {
      createRoomModal.classList.remove("visible");
    });
    createRoomModal.addEventListener("click", (e) => {
      if (e.target === createRoomModal) {
        createRoomModal.classList.remove("visible");
      }
    });

    createRoomForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const roomName = document.getElementById("roomName").value.trim();
      const roomDescription = document.getElementById("roomDescription").value.trim();
      const isPrivate = document.getElementById("isPrivateSwitch").checked;

      if (!roomName || !roomDescription) {
        modalStatus.innerHTML = `<div class="modal-status-msg error">Preencha todos os campos.</div>`;
        return;
      }
      modalStatus.innerHTML = '';

      try {
        const res = await fetch('/rooms', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name: roomName,
            description: roomDescription,
            members: 1,
            is_private: isPrivate
          })
        });

        if (!res.ok) {
          const err = await res.json().catch(() => ({ detail: res.statusText }));
          throw new Error(err.detail || 'Erro ao criar a sala.');
        }

        const newRoom = await res.json();

        const enterRes = await fetch(`/rooms/${newRoom.id}/enter?userId=${userId}`, { method: 'POST' });
        if (!enterRes.ok) throw new Error("NÃ£o foi possÃ­vel entrar na sala recÃ©m-criada.");

        createRoomModal.classList.remove("visible");
        loadRooms();

      } catch (err) {
        console.error(err);
        modalStatus.innerHTML = `<div class="modal-status-msg error">${err.message}</div>`;
      }
    });

    loadRooms();
  </script>
</body>

</html>
